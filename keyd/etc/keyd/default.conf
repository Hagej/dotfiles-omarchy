[ids]
*
# Fix keyboard chatter (double-presses)
# A value of 20-30ms is usually perfect for mechanical keyboards.
debounce = 25

[main]
# Mac-like navigation: Alt + Left/Right for start/end of line
[alt]
left = home
right = end

# Mac-like selection: Alt + Shift + Left/Right
[shift+alt]
left = S-home
right = S-end
